{% extends 'base.html' %} 
{% block title %} Agregar Articulo {% endblock title%}

{% block content %}
  <section class="row justify-content-center">
    <h3 class="text-center fs-2">Crer articulo</h3>
    <form class="col-md-6" action="{{url_for('create_article')}}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="name"
          name="name"
          aria-describedby="nameHelp"
        />
        <div id="nameHelp" class="form-text">Ingresa el nombre del articulo.</div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Precio:</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="price"
          name="price"
          aria-describedby="priceHelp"
        />
        <div id="priceHelp" class="form-text">Ingresa el precio del articulo.</div>
      </div>
      <div class="d-flex flex-column flex-md-row justify-content-md-between">
        <button class="btn btn-primary btn-lg col-md-5 rounded-0 mb-1 mb-md-0" type='submit'>Crear articulo</button>
        <a href="{{url_for('get_articles')}}" class="btn btn-danger btn-lg col-md-5 rounded-0" role="button">Volver</a>
      </div>
    </form>
  </section>
{% endblock content %}
