{% extends 'base.html' %} 
{% block title %} Lista de articulos {% endblock title%} 

{% block content %}
<section class="row justify-content-center">
  <h3 class="text-center fs-2">Articulos</h3>
  <div class="d-grid">
    <a
      href="{{url_for('create_article')}}"
      class="btn btn-primary btn-lg rounded-0 mb-1"
      role="button"
      >Nuevo Articulo</a
    >
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Titulo</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
          <tr>
            <td>{{article[0]}}</td>
            <td>{{article[1]}}</td>
            <td>{{article[2]}}</td>
            <td class="d-flex justify-content-md-between">
              <a
                href="{{url_for('update_article', id=article[0]) }}"
                class="btn btn-success col-md-5 rounded-0"
                role="button"
                >Editar</a
              >
              <form class="col-md-5" action="{{url_for('delete_article')}}" method="post">
                <input type="hidden" name="id" value="{{article[0]}}">
                <button
                  class="btn btn-danger rounded-0 w-100"
                  role="button"
                  type="submit"
                  >
                  Eliminar
                </button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>

{% endblock content %}
